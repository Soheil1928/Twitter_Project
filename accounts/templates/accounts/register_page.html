{% extends 'base/base.html' %}
{% block title %} Register {% endblock %}

{% block content %}
    <div class="col-md-6 offset-md-3">
        <h1> Register </h1><br>
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            {{ register_form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
